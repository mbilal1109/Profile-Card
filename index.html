<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Profile card component || By Mohammad Bilal</title>

</head>
<body>
  <div class="container">

    <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
    <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
    <img class="bg-card" src="images/bg-pattern-card.svg" alt="">
    <img class="image-victor" src="images/image-victor.jpg" alt="">

    <h1>Victor Crest</h1>
    <h2>26</h2>
    <h3>London</h3>

    <div class="line"></div>

    <div>
      <div class="followers">
        <h3 class="black">80k</h3>
        <h3>Followers</h3>
      </div>

      <div class="likes">
        <h3 class="black">803k</h3>
        <h3>Likes</h3>
      </div>

      <div class="photos">
        <h3 class="black">1.4k</h3>
        <h3>Photos</h3>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohammad Bilal</a>.
  </div>
</body>
</html>
